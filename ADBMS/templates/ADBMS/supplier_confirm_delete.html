{% extends "ADBMS/base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete comment</legend>
                <h2>Are you sure you want to delete "{{ supplier.name }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">
                    Delete
                </button>
                <a class="btn btn-outline-secondary" href="{% url 'supplier-detail' supplier.pk %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
