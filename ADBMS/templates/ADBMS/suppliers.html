{% extends "ADBMS/base.html" %}
{% block content %}
    <h1 class="mb-3">List of all Suppliers</h1>
    <a class="btn btn-outline-info mb-4" href="{% url 'supplier-create' %}">Add</a>
    {% for supplier in suppliers %}
        <article class="media content-section">
            <div class="media-body">
                <a href="{% url 'supplier-detail' supplier.id %}">{{ supplier.name }}</a>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
